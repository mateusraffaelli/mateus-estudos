<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar) //Substitui onclick="clicar()"
        a.addEventListener('mouseenter', entrar)//Substitui onmouseenter="entrar()" 
        a.addEventListener('mouseout', sair)//Substitui onmouseleave="sair()"

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
